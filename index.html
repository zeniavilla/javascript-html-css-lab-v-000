<!DOCTYPE html>
<html>
  <head>
    <title>HTML/CSS Lab</title>
    <link rel="stylesheet" href="https://unpkg.com/basscss@8.0.1/css/basscss.min.css">
    <style>
      .muted {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div style="width: 600px" class="border-bottom mx-auto mt4 mb2">
      <div class="flex">
        <img class="mr2" src="https://pbs.twimg.com/profile_images/698418508980301825/rJl08qZ0_bigger.png" height="55" alt="Zenia Villa">
        <div>
          <h4>Zenia Villa <span class="regular muted">@zeniavilla - July 4</span></h4>
          <p class="mb2">
            I find myself starting all sentences with "Alexa".
          </p>
        </div>
      </div>
    </div>

    <div style="width: 600px" class="border-bottom mx-auto mb2">
      <div class="flex">
        <img class="mr2" src="http://www.thestival.gr/media/k2/items/cache/e2322c6edf381c19cf2d67fb27d67452_XL.jpg" height="55" width="55" alt="Albert Einstein">
        <div>
          <h4>Albert Einstein <span class="regular muted">@einstein - July 4</span></h4>
          <p class="mb2">
            Imagination is more important than knowledge.
          </p>
        </div>
      </div>
    </div>

    <div style="width: 600px" class="border-bottom mx-auto">
      <div class="flex">
        <img class="mr2"  src="https://www.biography.com/.image/t_share/MTE5NDg0MDU1MTUzNTA5OTAz/mark-twain-9512564-1-402.jpg" height="55" width="55" alt="Mark Twain">
        <div>
          <h4>Mark Twain <span class="regular muted">@twain - July 4</span></h4>
          <p class="mb2">
            If you tell the truth, you don't have to remember anything.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
